  <body>
    <!-- Navigation Bar-->
    <header id="topnav" class="defaultscroll fixed-top sticky">
      <nav id="Topbar">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <div id="nav-icon1">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </label>
        <img
          src="assets/images/ACT Promoters Final Logo-min.jpg"
          alt="ACT Promotors"
          loading="lazy"
          id="navlogo"
        />
        <ul class="nav nav-pills pull-right">
          <li ui-sref-active="active">
            <a class="active" href="index.html">Home</a>
          </li>
          <li ui-sref-active="active"><a href="Work.html">Projects</a></li>
          <li ui-sref-active="active"><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="header-hero-container">
      <section class="hero" id="hero">
        <div class="fade"></div>
        <div class="hero-text">
          <h1>Your Future Home Is Right Here</h1>
          <p>
            Lorem ipsum dolor sit amet consectectur adipisicing elit. Laboriosam
            assumenda ea quo cupiditate facere deleniti fuga officia.
          </p>
        </div>
      </section>
    </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scrollspy.min.js" type="text/javascript"></script>
    <script src="js/aos.js"></script>
    <!--common script for all pages-->
    <script src="js/jquery.app.js"></script>
    <script>
      $(document).ready(function () {
        $("#nav-icon1").click(function () {
          $(this).toggleClass("open");
        });
      });
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          navText: [
            "<i class='fa fa-caret-left'></i>",
            "<i class='fa fa-caret-right'></i>",
          ],
          autoplay: true,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            1000: {
              items: 4,
            },
          },
        });
      });

      var $item = $("#mainslider .carousel-item");
      var $wHeight = $(window).height();
      $item.eq(0).addClass("active");
      $item.height($wHeight);
      $item.addClass("full-screen");

      $("#mainslider .carousel img").each(function () {
        var $src = $(this).attr("src");
        var $color = $(this).attr("data-color");
        $(this)
          .parent()
          .css({
            "background-image": "url(" + $src + ")",
            "background-color": $color,
          });
        $(this).remove();
      });

      $(window).on("resize", function () {
        $wHeight = $(window).height();
        $item.height($wHeight);
      });

      $("#mainslider .carousel").carousel({
        interval: 6000,
        pause: "false",
      });
    </script>
  </body>
</html>
