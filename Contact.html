    <script>
      var app = angular.module("myApp", ["ngMessages"]);
      app.controller("myCtrl", function ($scope, $http) {
        $scope.submitQuery = function () {
          debugger;
          var e = document.getElementById("Product");
          var selectedProduct = e.options[e.selectedIndex].value;
          var object = {
            Name: document.getElementById("name").value,
            Email: document.getElementById("mail").value,
            Mobile: document.getElementById("mobile").value,
            Product: selectedProduct,
            Comments: document.getElementById("Comment").value,
          };
          angular.forEach($scope.sendQuery.$error.required, function (field) {
            field.$setDirty();
          });

          if ($scope.validation(object)) {
            var userForm = { userObject: object };
            $http
              .post(
                "https://delxproservice.azurewebsites.net/DelxproService.svc/InsertQueryForm",
                userForm
              )
              .then(function (response) {
                //if (response.data.InsertQueryFormResult > 0) {
                //    swal({
                //        title: "Thank you ..!",
                //        text: "For contacting with us , we will get back you soon ",
                //        type: "success",
                //        timer: 3000
                //    },

                // function () {
                //     location.href = "index.html"
                //});

                //}
                if (response.data.InsertQueryFormResult > 0) {
                  setTimeout(function () {
                    swal(
                      {
                        title: "Thank you ..!",
                        text: "Thank you for connecting with us, we will get back to you soon",
                        type: "success",
                        confirmButtonText: "OK",
                      },
                      function (isConfirm) {
                        if (isConfirm) {
                          window.location.href = "index.html";
                        }
                      }
                    );
                  }, 3000);
                } else {
                  swal(
                    "Sorry",
                    "  we could`t process your request, Please try again later  ",
                    "error"
                  );
                }
              });
          }
        };
        $scope.showMessage = function (input) {
          var show = input.$invalid && (input.$dirty || input.$touched);
          return show;
        };

        $scope.validation = function (obj) {
          if (obj.Name == undefined || obj.Name == null || obj.Name == "") {
            return false;
          } else if (
            obj.Email == undefined ||
            obj.Email == null ||
            obj.Email == ""
          ) {
            return false;
          } else if (
            obj.Mobile == undefined ||
            obj.Mobile == null ||
            obj.Mobile == ""
          ) {
            return false;
          } else if (
            obj.Comments == undefined ||
            obj.Comments == null ||
            obj.Comments == ""
          ) {
            return false;
          } else {
            return true;
          }
        };
      });
    </script>
    <script>
      <!--coping moblie number-->
      function copy(that) {
        var inp = document.createElement("input");
        document.body.appendChild(inp);
        inp.value = that.textContent;
        inp.select();
        document.execCommand("copy", false);
        inp.remove();
        alert("Copied");
      }
